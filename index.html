<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
</head>

<body background="blog.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Bloc de Notas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav ml-md-auto ">
                <li class="nav-item active">
                    <a class="nav-link  active" style="font-size: 18px;" href="#">Home <span class="sr-only"></span></a>
                </li>
            </ul>
            <button class="btn btn-success ml-3 mr-5 my-2 my-sm-0" style="font-size: 13px;" type="submit" data-toggle="modal" data-target="#addNotaModal" data-toggle="modal" data-target="#addNotaModal">Agregar bloc de notas</button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                <button class="btn btn-success my-2 my-sm-0" style="font-size: 13px;" type="submit">Buscar</button>
            </form>
        </div>

        <!-- Modal Agregar Contactos */ -->
        <div class="modal fade" id="addNotaModal" tabindex="-1" role="dialog" aria-labelledby="addNotaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNotaModalLabel">Agregar Nota</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <form class="col-10">
                                    <div class="form-group">
                                        <label for="titulo" class="mx-5"><i class="far fa-address-card mr-3"></i>TITULO</label>
                                        <input type="text" class="form-control mx-5" name="titulo" id="tituloModal1">
                                    </div>
                                    <div class="form-group">
                                        <label for="contenido" class="mx-5"><i class="fas fa-phone-alt mr-3"></i>CONTENIDO</label>
                                        <input type="text" class="form-control mx-5" name="contenido" id="contenidoModal1">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="agregarNota()"><i
                                class="fas fa-plus-circle mr-3"></i>Agregar Nota</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--Comienzo del Body-->
    <main>
        <h1 class="text-center text-white text-mt-5 py-3"><i class="far fa-snowflake text-white mr-4"></i>Mis Notas<i
                class="far fa-snowflake text-white ml-4"></i></h1>

        <tbody id="blocdeNotas"></tbody>        
        <div class="card text-center my-5 mx-3" style="width: 18rem;">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleSelect1">Categoria</label>
                    <select class="form-control btn-primary" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <h5 class="card-title">Titulo</h5>
                <p class="card-text">Contenido</p>
                <a href="#" class="btn btn-outline-primary">Editar</a>
                <a href="#" class="btn btn-outline-danger">Eliminar</a>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/snowstorm-min.js"></script>

</html>
